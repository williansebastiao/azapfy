version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        image: azapfy:php8.2-nginx
        container_name: azapfy-app
        restart: unless-stopped
        environment:
            TOKEN: ${TOKEN}
        ports:
            - "${APP_PORT_NGINX:-8000}:80"
        volumes:
            - .:/var/www/app
        networks:
            - azapfy
    db:
        image: mysql:8.0.33
        container_name: azapfy-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: '123456'
            MYSQL_DATABASE: 'azapfy'
            MYSQL_USER: 'azapfy'
            MYSQL_PASSWORD: '123456'
        volumes:
            - ./.database:/var/lib/mysql
        ports:
            - "${DB_PORT:-3307}:3306"
        expose:
            - 3307
        depends_on:
            - app
        networks:
            - azapfy
    phpmyadmin:
        image: phpmyadmin
        container_name: azapfy-phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_PMADB: azapfy
        ports:
            - "${APP_PORT:-8001}:80"
        depends_on:
            - db
        networks:
            - azapfy
networks:
    azapfy:
        driver: bridge

